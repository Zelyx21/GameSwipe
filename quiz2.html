<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo/favori.svg" type="image/svg">
    <title>GameSwipe</title>

    <style>
        a{
            color: inherit;
            text-decoration: none;
        }
    </style>

</head>
<body>
    <header>
    <div class="top_bar">
            <a href="accueil.php"><img src="logo/boutons/Nom=GameSwipe, Etat=Normal.svg" alt="GameSwipe" class="gameswipe"></a>
        </div>
    </header>
    <div class="quiz_container">
        <h2 class="quiz_question">Combien de temps cherchez-vous à passer sur un jeu ?</h2>
        <div class="buttons_quiz1">
            <button class="genre_btn">Moins de 2h</button>
            <button class="genre_btn">2h à 5h</button>
            <button class="genre_btn">5h à 12h</button>
            <button class="genre_btn">12h à 30h</button>
            <button class="genre_btn">Plus de 30h</button>

            <script>
                // javascript pour selectionner plusieurs boutons
                const genreButtons = document.querySelectorAll('.genre_btn');
                genreButtons.forEach(button => {
                    button.addEventListener('click', () => {
                    button.classList.toggle('selected');
                    });
                });
            </script>

        </div>
        <br/>
        <button class="btn-next">Valider</button>
    </div>
    <div class="bottom_bar"></div>
</body>
</html>
